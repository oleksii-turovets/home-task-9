<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shop-project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="logo">
                        <a href="">
                            <img src="img/logo.png" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <nav class="nav">
                        <ul class="menu">
                            <li><a href="">Home</a></li>
                            <li>
                                <a href="">Products <span class="down-arrow"></span></a>
                                <ul class="menu-products">
                                    <li>
                                        <a href="">Lorem ipsum dolor</a>
                                    </li>
                                    <li>

                                    <li>

                                    <li>

                                    </li>

                                    </li>
                                    <li>
                                        <a href="">Quis nostrud</a>
                                    </li>
                                </ul>
                            </li>

                            <li><a href="">Shipping</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-3">
                    <div class="action">
                        <form class="search">
                            <input type="search" name="search" placeholder="search">
                            <button type="submit">
                                <img src="img/search-icon.png" alt="search">
                            </button>
                        </form>
                        <div class="cart">
                            <a href="">
                                <div class="cart-content"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </header>
    <main class="main">
        <div class="container">Main</div>
    </main>
    <footer class="footer">
        <div class="container">Footer</div>
    </footer>
</body>
</html>
